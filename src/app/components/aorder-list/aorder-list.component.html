<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by subject"
        [(ngModel)]="subject"
      />

      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchSubject()"
        >
          Search
        </button>
      </div>
    </div>
  </div>


  <div class="col-md-6">
    <h4>Orders List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ORDERS of orders; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveOrders(ORDERS, i)"
      >
        {{ ORDERS.subject }}
      </li>
    </ul>
  </div>

</div>

<div class="col-md-6">

  <app-aorder-details
    [viewMode]="true"
    [currentOrder]="currentOrder"
  ></app-aorder-details>
</div>
