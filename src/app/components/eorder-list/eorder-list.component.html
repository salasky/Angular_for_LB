<p>
<div class="list row">
  <div class="col-md-6">
    <h4>Orders List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ORDERS of orders; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveOrders(ORDERS, i)"
      >
        {{ ORDERS.subject }}
      </li>
    </ul>
  </div>

</div>

<div class="col-md-6">

  <app-eorder-details
    [viewMode]="true"
    [currentOrder]="currentOrder"
  ></app-eorder-details>
</div>
